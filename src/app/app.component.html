<form [formGroup]="form" (ngSubmit)="logForm(form.value)" class="blockthem" >
  <state-selector  formControlName="state" ></state-selector>


  <app-input  formControlName="firstName" [label]="'FirstName'" [showState]="'input'" [valid]="form.get('firstName').valid"
  [dirty]="form.get('firstName').dirty"></app-input>


  
  <app-input-test  [label]="'LastName'" formControlName="lastName" [showState]="'blur'"></app-input-test>

  <app-input-content  [label]="'Mobile Phone'" formControlName="mobilePhone" [showState]="'blur'" templateType="telephone"></app-input-content>


<!-- ultime component -->
<app-test formControlName="test" [showState]="'input'"></app-test>
